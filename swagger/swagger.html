<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futebol App API</title>
  <link rel="stylesheet" type="text/css" href="swagger.css">
  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist/swagger-ui-bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
</head>
<body>
  <div class="topbar">
    <a href="https://github.com/LucasCAlecrim/Pelada-app-final"></a>
    <img src="../img/icons8-github-30.png" alt="git logo" style="width: 30px;" class="logo">
  </div>
  <div id="swagger-ui"></div>
  <script>
    const ui = SwaggerUIBundle({
      url: "/swagger/swagger.json",  // caminho para seu arquivo swagger.json
      dom_id: '#swagger-ui',
      presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
      layout: "StandaloneLayout",
    });
  </script>
</body>
</html>
